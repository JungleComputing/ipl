#example log4j property file

#log4j is used througout Ibis to enable the printing of debug and error messages.
#log4j needs a configuration file to know what to print and where to print it to.
#This default file simply prints all errors to standard out. 

#The ibis-run script tells log4j to use this configuration file by setting:
# -Dlog4j.configuration=file:$IBIS_HOME/log4j.properties
#This file can also be added to the classpath instead.
#for more information, see the log4j website: http://logging.apache.org/log4j


#print warnings to console...
log4j.rootLogger=warn, CONSOLE

#and possibly some other things...
#log4j.logger.ibis.ipl.impl.tcp.TcpIbis=debug
#log4j.logger.ibis.ipl.impl.registry=info
#log4j.logger.ibis.ipl.impl.registry=debug

#console appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss} %-5p [%t] %c - %m%n

#simple console appender
log4j.appender.SIMPLE_CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.SIMPLE_CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.SIMPLE_CONSOLE.layout.ConversionPattern=%d{HH:mm:ss} %-5p %m%n

