plugins {
    id 'java'
    id 'maven-publish'
    id 'signing'
    id 'com.github.hierynomus.license' version '0.14.0'
}

allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    if (it.name != 'docs') {
         apply from: "${rootProject.rootDir}/gradle/common.gradle"
    }
}


